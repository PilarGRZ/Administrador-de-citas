<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Administrador de citas</title>
    <link href="/CSS/estilos.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

   
    <h1 class="d-flex justify-content-center text-center my-5 titulo text-primary-emphasis text-uppercase ">
        Administrador de citas odontológicas
        <img src="/img/diente4.jpg" alt="sonrisa" class="imagen rounded-circle ms-2">
    </h1>
    
    <div class="container mt-5 p-5 border shadow p-3 mb-5 bg-body-tertiary rounded">
       
        <div id="contenido" class="row">
            <div class="col-md-6 col-lg-6 agregar-cita">
                <form id="formulario">
                    <h2 class="mb-5 text-center text-primary fw-semibold">Datos del paciente</h2>
                    <div class="mb-3 row">
                        <label for="nombre" class="col-sm-4 col-lg-4 col-form-label fw-semibold">Nombre paciente:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre del paciente" class="form-control shadow-sm"> 
                        </div> 
                    </div>

                    <div class="mb-3 row">
                        <label for="telefono" class="col-sm-4 col-lg-4 col-form-label fw-semibold">Teléfono:</label>
                        <div class="col-sm-8 col-lg-8">
                        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" class="form-control shadow-sm"> 
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="fecha" class="col-sm-4 col-lg-4 col-form-label fw-semibold">Fecha:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" name="fecha" id="fecha" class="form-control shadow-sm">
                        </div>
                    </div> 

                    <div class="mb-3 row">
                        <label for="hora" class="col-sm-4 col-lg-4 col-form-label fw-semibold">Hora:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="hora" name="hora" class="form-control shadow-sm">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="sintomas" class="col-sm-4 col-lg-4 col-form-label fw-semibold">Especialidad:</label>
                        <div class="col-sm-8 col-lg-8">
                        <select class="form-select shadow-sm" id="especialidad" name="especialidad">
                            <option selected>Escoga la especialidad</option>
                            <option value="Ortodoncia">Ortodoncia</option>
                            <option value="Implantes">Implantes dentales</option>
                            <option value="Diseño de sonrisa">Diseño de sonrisa</option>
                        </select>
                        </div>
                    </div> 

                    <div class="mb-3 row">
                        <label for="consulta" class="col-sm-4 col-lg-4 col-form-label fw-semibold">Motivo de consulta:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea type="text" id ="consulta" name="consulta" value="consulta" class="form-control shadow-sm"></textarea>
                        </div>
                    </div> 

                    <div class="mb-3 row">
                        <button type="submit" class="btn btn-primary w-100 d-block fw-semibold">Crear cita</button>
                    </div>

                </form>
            </div>

            <div class="col-sm-6 crear-cita">
                <h2 id="administra" class="text-center text-primary">Administra tus citas</h2>
                <ul id="citas" class="list-group lista-citas"></ul>
            </div>

        </div>
    </div>

    
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/app.js"></script>
</body>
</html>
